{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Todo List</h1>
      <p class="lead">***Make your today's PLAN***</p>
    </div>
  </div>
{% endblock %}  
{% block content %}
<div class='container'>
    <a href="{% url 'create' %}" class="btn btn-warning" tabindex="-1" role="button" aria-disabled="true">Create New</a>
{% for item in object_list %}
<div class="alert alert-{{ item.priority }}" role="alert">
    <p><b>{{ item.title }}</b>&ensp;&ltDueDate: {{item.duedate}}&gt</p>
    <a href="{% url 'update' item.pk %}" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">Edit</a>
    <a href="{% url 'delete' item.pk %}" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Delete</a>
    <a href="{% url 'detail' item.pk %}" class="btn btn-success" tabindex="-1" role="button" aria-disabled="true">Details</a>
</div>
{% endfor %}
</div>
{% endblock content %}
